<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- From bootswatch theme Spacelab -->
    <link rel="stylesheet" href="static/css/_bootswatch.scss" type="text/x-scss">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/_bootswatch.scss" type="text/x-scss">
    <link rel="stylesheet" href="static/css/_variables.scss" type="text/x-scss">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- D3 to handle the data and events -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>UFO Finder</title>
</head>
<body>

    <div class="bg-light text-center" style="background-image: url('static/images/ufo.svg');">
        <h1 class="text-primary">UFO Sightings</h1>
        <p class="text-primary">The Truth is Out There</p>
    </div>
    <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-3">
            <aside class="filters">
              <div class="card border-secondary">
                <div class="card-header text-primary">Filter Search</div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item text-primary">
                          <label for="date">Enter a Date</label>
                          <input class="form-control" id="datetime" type="text" placeholder="1/13/2010">
                        </li>
                        <li class="filter list-group-item text-primary">
                          <label for="city">Select a City</label>
                          <select class="form-control" name="city" id="cityDrop"></select>
                        </li>
                        <li class="filter list-group-item text-primary">
                          <label for="state">Select a State</label>
                          <select class="form-control" name="state" id="stateDrop"></select>
                        </li>
                        <li class="filter list-group-item text-primary">
                          <label for="country">Select a Country</label>
                          <select class="form-control" name="country" id="countryDrop"></select>
                        </li>
                        <li class="filter list-group-item text-primary">
                          <label for="shape">Select a Shape</label>
                          <select class="form-control" name="shape" id="shapeDrop"></select>
                        </li>
                        <li class="filter list-group-item text-primary">
                          <label for="duration">Select a Duration</label>
                          <select class="form-control" name="duration" id="durationDrop"></select>
                        </li>
                      </ul>
                      </ul>
                    </div>
                    <button id="filter-btn" type="button" class="btn btn-dark">Filter Table</button>
                    <br>
                    <button id="all-btn" type="button" class="btn btn-dark">All Results</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-md-9">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr class="table-primary">
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody id="results"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
